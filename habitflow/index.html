<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Selection</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: url('https://i.postimg.cc/vDgFyb81/background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 95%;
            max-width: 900px;
            backdrop-filter: blur(10px);
            text-align: center;
        }

        h1 {
            text-align: center;
            color: #ecf0f1;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .user-card {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            color: #ecf0f1;
            font-size: 1.5em;
            display: inline-block;
            width: 30%;
            margin: 0 10px;
            box-sizing: border-box;
        }

        .user-card:hover {
            transform: scale(1.05);
            background-color: rgba(255, 255, 255, 0.4);
        }

        .user-card h2 {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select a User</h1>
        <div class="user-card" onclick="selectUser('user1')">
            <h2>User 1</h2>
        </div>
        <div class="user-card" onclick="selectUser('user2')">
            <h2>User 2</h2>
        </div>
        <div class="user-card" onclick="selectUser('user3')">
            <h2>User 3</h2>
        </div>
    </div>
    <script>
        function selectUser(user) {
            // Save the selected user data and redirect to the habit tracker page
            localStorage.setItem('selectedUser', user);
            window.location.href = 'habit-tracker.html';
        }
    </script>
</body>
</html>
