<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Habit Tracker</h1>
        <label for="monthSelect">Select Month:</label>
        <select id="monthSelect" onchange="populateTable()">
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>
        <div class="table-container">
            <table id="habitTable">
                <thead>
                    <tr id="headerRow">
                        <th>Day</th>
                        <th contenteditable="true">Habit 1</th>
                        <th contenteditable="true">Habit 2</th>
                        <th contenteditable="true">Habit 3</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be populated by JavaScript -->
                </tbody>
            </table>
            <div class="habit-buttons">
                <button class="add-habit-button" onclick="addHabit()"><i class="fas fa-plus"></i></button>
                <button class="remove-habit-button" onclick="removeHabit()"><i class="fas fa-minus"></i></button>
            </div>
        </div>
        <button onclick="updateData()">Update Data</button>
        <div class="chart-container">
            <canvas id="habitChart"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
